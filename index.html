<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="prankVideo" controls muted playsinline autoplay>
        <source src="NT_SIR_V1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('prankVideo');
            
            // Ensure the video is muted (important for autoplay)
            video.muted = true;

            // Listen for user interaction to unmute the video
            document.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    // Start playback after unmuting
                    video.play();
                }
            });
        });
    </script>
</body>
</html>
